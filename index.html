<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy Ace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cont">      
        <div id="phone">
            <div id="top">
                <div id="speaker">
                    <div id="inner"></div>
                </div>
                <div id="icon"><b>SAMSUNG</b></div>
            </div>
            <div id="main">
                <div id="full">
                    <div id="bar">
                        <p>Praneet messaged you.</p>
                        <img src="Img/wifi.png" alt="wifi">
                        <img src="Img/signal.png" alt="signal">
                    </div>
                    <div id="time"></div>
                    <div id="empty"></div>
                    <div id="apps" class="icons">
                        <img src="Img/app1.png" alt="Gallery">
                        <img src="Img/app2.png" alt="Play Store">
                        <img src="Img/app3.png" alt="Browser">
                        <img src="Img/app4.png" alt="Game">
                    </div>
                    <hr>
                    <div id="actionbar" class="icons">
                        <img src="Img/call-new.png" alt="Call">
                        <img src="Img/contact.png" alt="Contact">
                        <img src="Img/message.png" alt="Message">
                        <img src="Img/apps.png" alt="Apps">
                    </div>
                </div>
                <div id="message">Hi. This is a virtual replica of Samsung Galaxy Ace. <br> This phone is even responsive. Click the Home button to unlock/lock the phone.</div>
            </div>
            <div id="bottom">
                <button id="options">
                    <img src="Img/options-inactive.png" alt="options" id="optionImg">
                </button>
                <button id="home" aria-describedby="tooltip"></button>
                <button id="back">
                    <img src="Img/back-inactive.png" alt="back" id="backImg">
                </button>
                
            </div>
            <div id="powerbtn"></div>
            <div id="volumebtn"></div>
        </div>
    </div>
    <div id="attribution">Designed and developed by <a href="https://praneetdixit.me">Praneet Dixit</a></div>
    <script src="JS/script.js"></script>
</body>
</html>
